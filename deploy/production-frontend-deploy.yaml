apiVersion: v1
kind: Service
metadata:
  name: buypotato-frontend
spec:
  selector:
    app: buypotato-frontend
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 3000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: buypotato-frontend
spec:
  selector:
    matchLabels:
      app: buypotato-frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: buypotato-frontend
    spec:
      containers:
      - name: buypotato-frontend
        image: dudesm00thie/tastyfrontend
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: BACKEND_PORT
          value: "7200"
        - name: BACKEND_URL
          value: "backend.prod.mstern.com"
